<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--제목과 관련된 내용, 회사 로고 같은 거-->
    <header>
        <h1>제목 : 오늘은 고추장찌개를 먹었다.</h1>
    </header>

    <!--본문과 관련된 내용-->
    <!--페이지당 단 하나의 main만 존재해야 함-->
    <main>
        <div>
            내용:
            나 홀로 고추장찌개를 먹게 되었다...
            밑반찬인 잔멸치조림이 맛있었다.
            계란장조림도 맛있었다.
            <p>내일 점심은 어떨까?</p>
        </div>
    </main>

    <!--푸터라서 저작권 어쩌구...-->
    <footer>
        <div>푸터 : 이것은 나의 식단 일기... 퍼가지 마시오</div>
    </footer>

</body>
</html>

<!--
    section
    독립적인 섹션을 정의 할 때 사용함

    article
    main의 내용은 아니지만 따로 빼도 컨텐츠가 될 거 같은 것들
-->
