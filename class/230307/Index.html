<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		안녕하세요!
		<br>저는 공정민 입니다.
		<br>
		<h3>ssafy</h3>
		<h2>ssafy</h2>
		<h1>ssafy</h1> <!--제목을 나타낼 때 사용-->

		<!--순서 없는 리스트-->
		<ul>
			<li>리스트1</li>
			<li>리스트2</li>
		</ul>
		<!--순서 있는 리스트-->
		<ol>
			<li>리스트1</li>
			<li>리스트2</li>
		</ol>
		
		<!--리스트 실습-->
		싸피 트랙
		<ul>
			<li>파이썬</li>
			<li>자바</li>
		</ul>
		싸피 반
		<!--빠르게 하는 방법 ol>li*3-->
		<ol>
			<li>부울경 1반</li>
			<li>부울경 2반</li>
		</ol>

		<!--a태그 href= 는 a태그의 대표적인 속성-->
		<a href="https://github.com/jeongmin59">JM's github</a>

		<!--p태그 태그를 붙여서 글 작성하기, br태그 굳이 안 써도 됨, 문단으로 봄-->
		<h1>제목</h1>
		<p> 본문1 입니다</p> 본문2 입니다
		<br>

		<!--input 태그-->
		<input type="radio"> 파이썬
		<input type="radio"> 자바

	</body>
</html>
