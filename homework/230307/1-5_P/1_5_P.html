<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ssafy</title>
</head>
<body>
    <header>
        <img src="images/ssafy_logo.png" alt="ssafy_logo" width="150" height="100">
        <img src="images/hamburger_btn.png" alt="hamburger_btn" width="150" height="100">
    </header>

    <main>
        <img src="images/ssafy_banner.png" alt="ssafy_banner">
        <h1>삼성청년 SW아카데미
        <br>대한민국 SW의 미래를 이끕니다.
        </h1>
        <div>
            <h3>
                삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 
                취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 
                취업에 성공하도록 돕는 프로그램입니다.
            </h3>
        </div>
        <div>
            <h3>
                본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.
                <br>(교육운영은 멀티캠퍼스에서 위탁 실시)
            </h3>
        </div>
        <div>
            주관 <img src="images/multicampus_logo.png" alt="multicampus_logo" width="250" height="50">
            후원 <img src="images/mob_logo_moel.png" alt="mob_logo_moel" width="250" height="50">
            
        </div>
        <div>
            <div>
                <img src="images/happling.png" alt="happling" width="450" height="400">
                    <div>최고의 교육</div>
            </div>
            <div>
                <img src="images/happlossom.png" alt="happlossom" width="450" height="400">
                    <div>맞춤형 교육</div>
            </div>
            <div>
                <img src="images/happlower.png" alt="happlower" width="450" height="400">
                    <div>자기주도적 학습</div>
            </div>
        </div>



    </main>
  
</body>
</html>
