<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손 결합자 */
        div p {
            color: blue;
        }

        /* 자식 결합자 */
        div > p {
            color: crimson;
        }

        .ml {
            margin-left: 50px;
        }

    </style>
</head>
<body>
    <div>
        <p>자식</p>
        <section class="ml"><p>손자</p></section>
        <p>자식</p>
    </div>
</body>
</html>

<!-- 자손 결합자와 자식 결합자의 차이
자손 결합자는 div 내부의 모든 p 요소를 선택하고
자식 결합자는 div 요소에 직계 자식인 p 요소 선택함 -->
