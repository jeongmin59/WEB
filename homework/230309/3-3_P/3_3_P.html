<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box bg-danger text-white mb-3 py-3">Invalid Login or password.</div>
            <div class="h2 fw-bold pb-3 mb-4 border-bottom border-dark-subtle">
                SSAFY전용 Gitlab 시스템
              </div>
            <div class="container px-3 py-3 border border-dark-subtle rounded-1">
    
                <p class="d-flex justify-content-center fw-bold">Sign in</p>
                <hr class="border border-primary border-1 opacity-75">
                <form>
                    <div class="mb-3 fw-bold">
                    <label for="exampleInputEmail1" class="form-label">Username or email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3 fw-bold">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="d-flex justify-content-between">
                        <div class="mb-3 fw-bold form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <div class="mb-3 fw-bold">
                            <a href="#"><p>Forgot your password?</p></a>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Sign in</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
