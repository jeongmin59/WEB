<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ssafy_login.css">
</head>
<body>
    <div class="board">
        <div class="login">
            <div class="invalid">
                <p>Invaild Login or password</p>
            </div>
            <div class="head">
                <h1>SSAFY 전용 Gitlab 시스템</h1>
                <hr>
            </div>
            <div class="sign_box">
                <h3>Sign in</h3>
                <hr color="blue">
                
                <div class="login_id">
                    <h3>Username or Email</h3>
                    <input type="text" id="userName">
                </div>
                
                <div class="login_pw">
                    <h3>Password</h3>
                    <input type="password" id="pw">
                </div>
        
                <div class="login_etc">
                    <div class="checkbox">
                        <input type="checkbox" id="remember_me">Remember me
                    </div>
                    <div class="forgot_pw">
                        <a href="#"><p>Forgot your password?</p></a>
                    </div>
                </div>
        
                <div class="sign_in">
                    <input type="submit" value="Sign in">
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
